<div th:if="${list != null}" th:each="entity : ${list}">
    <p th:text="${entity}"/>
</div>

<h1>BEFORE</h1>
<div th:if="${collected != null}" th:each="collection : ${collected}">
    <p th:text="${collection}"/>
</div>
<h1>AFTER</h1>
<div th:if="${collectedNEW != null}" th:each="collection : ${collectedNEW}">
    <p th:text="${collection}"/>
</div>
